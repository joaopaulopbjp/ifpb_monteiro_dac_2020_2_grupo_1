<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{layout/layout-padrao}">
<head>
    <meta charset="UTF-8"/>
    <title>Cadastrar Autor</title>
</head>
<body>

<section layout:fragment="header">
    <div th:replace="/fragments/Header :: edicao ('Autores', '/autores', 'Cadastro de Autor')"></div>
</section>


<section layout:fragment="conteudo">
    <div class="container-fluid">
    <form id="autoresForm" th:object="${author}" method="POST"  action="/author/newAuthor">

        <div th:replace="/fragments/MensagensErroValidacao :: alert"></div>

        <input type="hidden" th:field="*{id}"/>

        <div class="row">
            <div class="form-group  col-sm-12  bw-required" th:classappend="${#fields.hasErrors('name')} ? has-error">
                <label for="name" class="control-label">Nome</label>
                <input type="text" th:field="*{name}" id="name" class="form-control" maxlength="100"/>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
</section>
</body>
</html>
